<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- fontawesome link -->
    <script src="https://kit.fontawesome.com/a4ceb3bfd3.js" crossorigin="anonymous"></script>
    <!-- self css -->
    <link rel="stylesheet" href="{% static 'todoitem/css/style.css' %}">
</head>
<body>
    <header>
        <div class="nav">
            TrackMe
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="task-box">
                <div class="task-top">
                    <div class="task-head">
                        Add tasks
                    </div>
                </div>
                <div class="add-task">
                    <form action="" method="post" autocomplete="off">
                        {% csrf_token %}
                        <input type="text" name="task" id="task" autocomplete="off">
                        <button type="submit"><i class="fa-solid fa-plus fa-lg"></i></button>
                    </form>
                </div>
                <div class="task-bottom">
                    <div class="task-list">
                        <div class="task">
                            {% for task in tasks %}
                            <form action="{% url 'delete' task.t_id %}" method="post" autocomplete="off">
                                {% csrf_token %}
                                <input type="text" name="fetched-task" id="fetched-task" value="{{task.task}}" readonly>
                                <button type="submit"><i class="fa-solid fa-trash "></i></button>
                            </form>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-line">
            Made with ❤️ by RJ
        </div>
    </footer>
    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
